name: Publish to npm

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        
      - name: prepublishOnly
        run: npm prepublishOnly

      - name: Compressing artifacts ðŸ—œ
        run: zip -r -q artifacts.zip .
        
      - name: Saving workflow artifacts ðŸ“¦
        uses: actions/upload-artifact@v3
        with:
          name: application-build
          retention-days: 1
          path: artifacts.zip

